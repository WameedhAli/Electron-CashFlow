<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Cash Flow!</title>
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>

    <body>
        <header><div ><h2>Cash Flow!</h3></div></header>
        <Main>
            <div class="container">
                <section class="left-panel">
                    <form> 
                        <p><span>Fortis:</span> <label for=""></label> <span><br>
                            <input name="fortis" type="number" value="" autofocus placeholder="this is a value for Fortis"/></span>
                        <p><span>Fortis Spaar:</span> <label for=""></label> <span><br>
                            <input name="fortisSpaar" type="number" value="" placeholder="this is a value for Fortis Spaar"/></span>
                        <p><span>Paypal:</span> <label for=""></label> <span><br>
                            <input name="paypal" type="number" value="" placeholder="this is a value for Paypal"/></span>
                        <p><span>Belfius:</span> <label for=""></label> <span><br>
                            <input name="belfius" type="number" value="" placeholder="this is a value for Belfius"/></span>
                            <button type="submit">Send Data</button>
                        </form>

                     <p>Last updated: <span id='lastUpdated'></span></p>
                </section>
                <section class="right-panel">
                    <div class="logo-container">
                        <img src="../assets/img/logo.png" alt="logo" class="logo-image">
                        <button type="button" id="btnEd" value="" />Show Table Data</button>
                    </div>
                </section>
            </div>
            <div id="id-View">
                <button type="button" id="id-View-Latest-Update" value="">
                    <img id="refresh" src="../assets/img/refresh.png" height="28" />
                </button>
            </div>
            <div id="idShowTableData"></div>
        </Main>
        <script>
            require('./components/bankStatusRenderer')
            require('./components/overschrijvingRenderer.js')
        </script>
    </body>

</html>
